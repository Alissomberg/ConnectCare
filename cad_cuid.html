<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cad_cuid.css" />
    <title>cadastro do cuidador</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="img/idosas.png" alt="" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button>
                <a href="#">Entrar</a>
              </button>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="firstname">primeiro nome</label>
              <input id="firstname" type="text" name="firstname" placeholder="digte seu nome" required />
            </div>
            <div class="input-box">
              <label for="lastname">sobrenome</label>
              <input id="lastname" type="text" name="lastname" placeholder="digte seu sobrnome" required />
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input id="email" type="email" name="email" placeholder="digte seu email" required />
            </div>
            <div class="input-box">
              <label for="number">celular</label>
              <input id="number" type="number" name="number" placeholder="(xx) xxxx-xxxx" required />
            </div>
            <div class="input-box">
              <label for="password">senha</label>
              <input id="password" type="password" name="password" placeholder="digite sua senha" required />
            </div>
            <div class="input-box">
              <label for="confirmpassword">confime sua senha</label>
              <input id="confirmpassword" type="confirmpassword" name="confirmpassword" placeholder="confime sua senha" required />
            </div>
            <div class="gendr-inputs">
                <div class="gernder-title">
                    <h6>gênero</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="feminino" neme="gender">
                        <label for="feminino">feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="masculino" neme="gender">
                        <label for="masculino">masculino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="outros" neme="gender">
                        <label for="outros">outros</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="nenhum" neme="gender">
                        <label for="nenhum">prefiro não dizer</label>
                    </div>
                </div>
            </div>
            <div class="continue-buttom">
                <button><a href="#">continuar</a></button>
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
